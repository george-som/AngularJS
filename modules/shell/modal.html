<div class='ng-modal' data-ng-show='show'>
    <div class='ng-modal-overlay' data-ng-click='hideModal()'></div>
    <div class='ng-modal-dialog' data-ng-style='dialogStyle'>
        <div class='ng-modal-dialog-content'>
            <div class="panel panel-primary">
                <div class='ng-modal-close' data-ng-click='hideModal()'>X</div>
                <div class="panel-body" data-ng-transclude></div>
            </div>
        </div>
    </div>
</div>
