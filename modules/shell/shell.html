<div id="shell" class="container fill shell">
    <div class="row">
        <div class="col-md-6">
            {{appViewModel.appConfig.appName}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div data-checklist data-cl-title="Assignment Checklist">
                <div data-checklist-item data-ng-controller="mi.repair.web.EstimateChecklistItemConfigCtrl"></div>
                <div data-checklist-item data-ng-controller="mi.repair.web.AttachmentChecklistItemCtrl"></div>
                <div data-checklist-item data-ng-controller="mi.repair.web.ComplianceChecklistItemCtrl"></div>
            </div>
        </div>
    </div>
    <div class="row" data-ng-controller="mi.repair.web.ModalCtrl">
        <div data-modal  data-show='modalViewModel.modalShown' data-width='75%' data-height='60%'>
            <div data-ng-include="modalViewModel.templateUrl"></div>
        </div>
    </div>
</div>
