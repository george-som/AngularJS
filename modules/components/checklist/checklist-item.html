<div class="panel panel-primary">

    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">
                <img data-ng-src="{{checklistItemViewModel.currentState.imageUrl}}" />
            </div>
            <div class="col-md-10">
                <div>
                    <div>
                        <span class="h3" ng-class="{true: 'text-success', false: 'text-default'}[checklistItemViewModel.currentState == checklistItemViewModel.states['completed']]">
                            {{checklistItemViewModel.currentState.heading}}
                        </span>
                    </div>
                    <div>{{checklistItemViewModel.currentState.subHeading}}</div>
                </div>
            </div>
        </div>
        <div class="row" data-ng-repeat="attachment in checklistItemViewModel.attachedItems">
            <div class="col-md-10 col-md-offset-2">
                <div style="color: #a94442;">
                    {{attachment.displayText}}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10 col-md-offset-2">
                <div data-ng-repeat="action in checklistItemViewModel.currentState.actions">
                    <a href data-ng-click="action.action()">{{action.text}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
